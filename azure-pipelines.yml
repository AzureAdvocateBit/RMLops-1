# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Train
  displayName: Train model
  jobs: 
  - job: Train
    displayName: Train model with R
    pool: 
      vmImage: $(vmImageName)
    container: 'rocker/r-ver:3.6.0'  
    steps:
    - script: Rscript -e 'R.version'
      displayName: 'Confirm R version'

    - script: Rscript train-model.R
      displayName: 'Train model'
  
    - publish: $(System.DefaultWorkingDirectory)/model.Rd
      artifact: TrainedModel
  
    - script: |
      echo Add other tasks to build, test, and deploy your project.
      echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
